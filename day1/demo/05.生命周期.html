<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
        <div id="app">
            {{msg}}
            <button onclick="change()"> 更新 </button>
            <button onclick="destroy()"> 销毁 </button>
            <button id="btn">点啊</button>
        </div>
    </body>
    <script>
        // 在实例创建后将调用 created 钩子函数
    //   new Vue({
    //     data: {
    //       a: 1
    //     },
    //     created: function () {
    //       // `this` 指向 vm 实例
    //       console.log('a is: ' + this.a)
    //     }
    //   })
      // => "a is: 1"
       
    // 在没有创建实例之前就执行了，是无效的
    // $("#btn").click(function() {
    //     alert("我在哪用才合适呢")
    // })
       let vm=new Vue({
           el:'#app',
           data:{
               msg:'nihao'
           },
           beforeCreate(){
               alert("实例创建前")
           },
           created(){
               alert("实例已经创建完成")
                // 此时dom还没有挂载 在这里是无效的
                // $("#btn").click(function() {
                //     alert("我在哪用才合适呢")
                // })
           },
           beforeMount(){
               alert("实例挂载前")
           },
           mounted(){
               alert("实例已经挂载完成")
              //在实例挂载完成后才能触发点击事件
               $("#btn").click(function(){
                   alert(123);
               })
           },
           beforeUpdate(){
               alert("实例更新前")
           },
           updated(){
               alert("实例已经更新完成")
           },
           beforeDestroy(){
               alert("实例销毁前")
           },
           destroyed(){
               alert("实例销毁")
           }
       })
       function change(){
           vm.msg="haohao";
       }
       function destroy(){
           vm.$destroy();
       }
    </script>
</html>
