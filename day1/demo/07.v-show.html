<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	</head>
	<body>
        <div id="app">
           <button v-on:click="change">点击</button>
            <!--也可以这样写 @click="change" -->
           <div v-show="flag" style="width:100px;height:100px;background:red;"></div>
        </div>
    </body>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
               flag:true
            },
            methods:{
                change(){
                    this.flag = !this.flag
                }
            }
            
        })
    </script>
</html>
